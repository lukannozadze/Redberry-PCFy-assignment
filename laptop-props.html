<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./laptop.props.css" />
    <title>Redberry PCFy Assignment</title>
  </head>
  <body>
    <header class="laptop-props-header">
      <a href="./workers-info-page.html">
        <img
          src="./assets/return-back-icon.png"
          class="return-back-btn"
          alt="left arrow of returning back"
        />
      </a>
      <div class="header-text">
        <div class="worker-info-flex">
          <span class="worker-info">თანამშრომლის ინფო</span>
        </div>
        <div class="laptop-props-flex">
          <span class="laptop-props">ლეპტოპის მახასიათებლები</span>
          <div class="laptop-props-divider"></div>
        </div>
      </div>
    </header>
    <!-- ---------------------------------------------------------------------------- -->

    <div class="main-container">
      <div class="form-container">
        <div class="upload-container">
          <form
            class="upload-text-button-flex-container"
            enctype="multipart/form-data"
          >
            <span class="upload-txt"
              >ჩააგდე ან ატვირთე<br />
              ლეპტოპის ფოტო</span
            >

            <a class="button" href="#">
              <label for="img" class="btn btn-info">ატვირთე</label>
            </a>

            <input type="file" id="img" style="display: none" />
          </form>
        </div>
        <!-- --------------------------------------------------------------------- -->
        <form class="form">
          <div class="name-brand-flex-container">
            <div class="cont laptop-input-container">
              <label class="label" for="laptop-name">ლეპტოპის სახელი</label>
              <br />
              <input
                class="input"
                type="text"
                placeholder="HP"
                id="laptop-name"
                name="laptop-name"
              />
              <img
                class="correct-mark"
                id="name-mark"
                src="./assets/correction-icon.png"
                alt="correction green mark "
              />
              <br />
              <span class="rule laptop-name"
                >ლათინური ასოები, ციფრები, !@#$%^&*()_+=
              </span>
            </div>
            <!-- --------------------------------- -->
            <div class="brand-select-container">
              <select id="brand" name="brand" class="select">
                <option selected hidden>ლეპტოპის ბრენდი</option>
              </select>
            </div>
          </div>
          <div class="first-divider"></div>
          <!-- ------------------------------------------------------------- -->
          <div class="model-cores-stream-flex-container">
            <div class="cpu-select-container">
              <select id="cpu" name="cpu" class="select">
                <option selected hidden>CPU</option>
              </select>
            </div>
            <!-- --------------------------------------------------------------------- -->
            <div class="cont cpu-cores-container">
              <label class="label" for="cores-number">CPU-ს ბირთვი</label>
              <br />
              <input
                class="input"
                type="text"
                placeholder="14"
                id="cores-number"
                name="cores-number"
              />
              <img
                class="correct-mark"
                id="cores-number-mark"
                src="./assets/correction-icon.png"
                alt="correction green mark "
              />
              <br />
              <span class="rule cores-number">მხოლოდ ციფრები </span>
            </div>
            <!-- --------------------------------------------------------------------------- ----->
            <div class="cont cpu-stream-container">
              <label class="label" for="stream-number">CPU-ს ნაკადი</label>
              <br />
              <input
                class="input"
                type="text"
                placeholder="365"
                id="stream-number"
                name="stream-number"
              />
              <img
                class="correct-mark"
                id="cores-stream-mark"
                src="./assets/correction-icon.png"
                alt="correction green mark "
              />
              <br />
              <span class="rule stream-number">მხოლოდ ციფრები </span>
            </div>
          </div>
          <!-- ------------------------------------------------------------------------------------ -->
          <div class="ram-storage-flex-container">
            <div class="cont ram-container">
              <label class="label" for="ram">ლეპტოპის RAM (GB)</label>
              <br />
              <input
                class="input"
                type="text"
                placeholder="16"
                id="ram"
                name="ram"
              />
              <img
                class="correct-mark"
                src="./assets/correction-icon.png"
                id="ram-mark"
                alt="correction green mark "
              />
              <br />
              <span class="rule ram-number">მხოლოდ ციფრები </span>
            </div>
            <!---------------------------------------------------------------------------------------- -->
            <div class="storage-type-container">
              <span id="storage-txt" class="label">მეხსიერების ტიპი</span>
              <br />
              <input
                type="radio"
                id="ssd"
                name="storage-type-answer"
                class="answer"
              />
              <label id="answer-ssd" class="answer-txt" for="ssd">SSD</label>
              <input
                type="radio"
                id="hdd"
                name="storage-type-answer"
                class="answer"
              />
              <label id="answer-hdd" class="answer-txt" for="hdd">HDD</label>
            </div>
          </div>
          <!--------------------------------------------------------------------------------------------->
          <div class="second-divider"></div>
          <!--------------------------------------------------------------------------------------------->
          <div class="date-price-flex-container">
            <div class="cont purchase-date-container">
              <label class="label" for="purchase-date"
                >შეძენის რიცხვი (არჩევითი)</label
              >
              <br />
              <input
                class="input"
                type="text"
                id="purchase-date"
                name="purchase-date"
                placeholder="დდ / თთ / წწწწ"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
              />
              <img
                class="correct-mark"
                src="./assets/correction-icon.png"
                id="purchase-date-mark"
                alt="correction green mark "
              />
              <br />
            </div>
            <!-- ------------------------------------------------------------------------------------------ -->
            <div class="cont laptop-price-container">
              <label class="label" for="laptop-price">ლეპტოპის ფასი</label>
              <br />
              <input
                class="input"
                type="text"
                placeholder="0000"
                id="laptop-price"
                name="laptop-price"
              />
              <img
                class="gel-icon"
                src="./assets/gel-icon.png"
                alt="georgian lari icon"
              />
              <img
                class="correct-mark"
                src="./assets/correction-icon.png"
                id="price-mark"
                alt="correction green mark "
              />
              <br />
              <span class="rule price-number">მხოლოდ ციფრები </span>
            </div>
          </div>
          <!-- ------------------------------------------------------------ -->
          <div class="laptop-condition-container">
            <span class="label">ლეპტოპის მდგომარეობა</span>
            <br />
            <input
              type="radio"
              id="brand-new"
              name="condition-answer"
              class="answer"
            />
            <label id="answer-brand-new" class="answer-txt" for="yes"
              >ახალი</label
            >
            <input
              type="radio"
              id="secondary"
              name="condition-answer"
              class="answer"
            />
            <label id="answer-secondary" class="answer-txt" for="no"
              >მეორადი</label
            >
          </div>

          <div class="back-next-buttons-container">
            <a class="btn-back" href="./workers-info-page.html">უკან</a>
            <a class="btn-save" href="./success-popup-page.html"
              >დამახსოვრება</a
            >
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <img
        class="footer-logo"
        src="./assets/footer-logo.png"
        alt="beautiful redberry logo"
      />
    </footer>
    <script defer src="./laptop-props-page.js"></script>
  </body>
</html>
