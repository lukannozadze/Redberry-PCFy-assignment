<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./laptop.props.css" />
    <title>Redberry PCFy Assignment</title>
  </head>
  <body>
    <header class="laptop-props-header">
      <a href="../workers-info-page/workers-info-page.html">
        <img
          src="../../assets/return-back-icon.png"
          class="return-back-btn"
          alt="left arrow of returning back"
        />
      </a>
      <div class="header-text">
        <div class="worker-info-flex">
          <span class="worker-info">თანამშრომლის ინფო</span>
        </div>
        <div class="laptop-props-flex">
          <span class="laptop-props">ლეპტოპის მახასიათებლები</span>
          <div class="laptop-props-divider"></div>
        </div>
      </div>
    </header>
    <!-- ---------------------------------------------------------------------------- -->

    <div class="main-container">
      <div class="form-container">
        <div class="upload-container">
          <form
            class="upload-text-button-flex-container"
            enctype="multipart/form-data"
            accept=".jpg"
          >
            <div class="upload-text-div">
              <img
                class="upload-warning-icon"
                src="../../assets/warning-icon.png"
                alt="warning yellow icon"
              />
              <span class="upload-txt">ჩააგდე ან ატვირთე ლეპტოპის ფოტო</span>
            </div>

            <label for="img" class="button btn btn-info">ატვირთე</label>
            <input
              class="img-input"
              type="file"
              id="img"
              style="display: none"
            />
          </form>
        </div>
        <!-- --------------------------------------------------------------------- -->
        <form class="form">
          <div class="name-brand-flex-container">
            <div class="cont laptop-input-container">
              <label id="name-text" class="label" for="laptop-name"
                >ლეპტოპის სახელი</label
              >
              <br />
              <input
                class="input"
                type="text"
                placeholder="HP"
                id="laptop-name"
                name="laptop-name"
              />
              <img
                class="correct-mark"
                id="name-mark"
                src="../../assets/correction-icon.png"
                alt="correction green mark "
              />
              <br />
              <span class="rule laptop-name-rule"
                >ლათინური ასოები, ციფრები, !@#$%^&*()_+=
              </span>
            </div>
            <!-- --------------------------------- -->
            <div class="brand-select-container">
              <select id="brand" name="brand" class="select">
                <option selected hidden>ლეპტოპის ბრენდი</option>
              </select>
            </div>
          </div>
          <div class="first-divider"></div>
          <!-- ------------------------------------------------------------- -->
          <div class="model-cores-stream-flex-container">
            <div class="cpu-select-container">
              <select id="cpu" name="cpu" class="select">
                <option selected hidden>CPU</option>
              </select>
            </div>
            <!-- --------------------------------------------------------------------- -->
            <div class="cont cpu-cores-container">
              <label id="cpu-text" class="label" for="cores-number"
                >CPU-ს ბირთვი</label
              >
              <br />
              <input
                class="input"
                type="text"
                placeholder="14"
                id="cores-number"
                name="cores-number"
              />
              <img
                class="correct-mark"
                id="cores-number-mark"
                src="../../assets/correction-icon.png"
                alt="correction green mark "
              />
              <br />
              <span class="rule cores-number-rule">მხოლოდ ციფრები </span>
            </div>
            <!-- --------------------------------------------------------------------------- ----->
            <div class="cont cpu-stream-container">
              <label id="stream-number-text" class="label" for="stream-number"
                >CPU-ს ნაკადი</label
              >
              <br />
              <input
                class="input"
                type="text"
                placeholder="365"
                id="stream-number"
                name="stream-number"
              />
              <img
                class="correct-mark"
                id="cores-stream-mark"
                src="../../assets/correction-icon.png"
                alt="correction green mark "
              />
              <br />
              <span class="rule stream-number-rule">მხოლოდ ციფრები </span>
            </div>
          </div>
          <!-- ------------------------------------------------------------------------------------ -->
          <div class="ram-storage-flex-container">
            <div class="cont ram-container">
              <label id="ram-text" class="label" for="ram"
                >ლეპტოპის RAM (GB)</label
              >
              <br />
              <input
                class="input"
                type="text"
                placeholder="16"
                id="ram"
                name="ram"
              />
              <img
                class="correct-mark"
                src="../../assets/correction-icon.png"
                id="ram-mark"
                alt="correction green mark "
              />
              <br />
              <span class="rule ram-number-rule">მხოლოდ ციფრები </span>
            </div>
            <!---------------------------------------------------------------------------------------- -->
            <div class="storage-type-container">
              <div class="storage-label-icon-flex">
                <span id="storage-txt" class="label">მეხსიერების ტიპი</span>
                <img
                  class="storage-type-warning-icon"
                  src="../../assets/warning-icon.png"
                  alt="warning yellow icon"
                />
              </div>
              <br />
              <input
                type="radio"
                id="ssd"
                name="storage-type-answer"
                class="answer"
              />
              <label id="answer-ssd" class="answer-txt" for="ssd">SSD</label>
              <input
                type="radio"
                id="hdd"
                name="storage-type-answer"
                class="answer"
              />
              <label id="answer-hdd" class="answer-txt" for="hdd">HDD</label>
            </div>
          </div>
          <!--------------------------------------------------------------------------------------------->
          <div class="second-divider"></div>
          <!--------------------------------------------------------------------------------------------->
          <div class="date-price-flex-container">
            <div class="cont purchase-date-container">
              <label class="label" for="purchase-date"
                >შეძენის რიცხვი (არჩევითი)</label
              >
              <br />
              <input
                class="input"
                type="text"
                id="purchase-date"
                name="purchase-date"
                placeholder="დდ / თთ / წწწწ"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
              />
              <img
                class="correct-mark"
                src="../../assets/correction-icon.png"
                id="purchase-date-mark"
                alt="correction green mark "
              />
              <br />
            </div>
            <!-- ------------------------------------------------------------------------------------------ -->
            <div class="cont laptop-price-container">
              <label id="price-text" class="label" for="laptop-price"
                >ლეპტოპის ფასი</label
              >
              <br />
              <input
                class="input"
                type="text"
                placeholder="0000"
                id="laptop-price"
                name="laptop-price"
              />
              <img
                class="gel-icon"
                src="../../assets/gel-icon.png"
                alt="georgian lari icon"
              />
              <img
                class="correct-mark"
                src="../../assets/correction-icon.png"
                id="price-mark"
                alt="correction green mark "
              />
              <br />
              <span class="rule price-number-rule">მხოლოდ ციფრები </span>
            </div>
          </div>
          <!-- ------------------------------------------------------------ -->
          <div class="laptop-condition-container">
            <div class="condition-label-icon-flex">
              <span id="laptop-condition-text" class="label"
                >ლეპტოპის მდგომარეობა</span
              >
              <img
                class="condition-warning-icon"
                src="../../assets/warning-icon.png"
                alt="warning yellow icon"
              />
            </div>
            <br />
            <input
              type="radio"
              id="brand-new"
              name="condition-answer"
              class="answer"
            />
            <label id="answer-brand-new" class="answer-txt" for="new"
              >ახალი</label
            >
            <input
              type="radio"
              id="secondary"
              name="condition-answer"
              class="answer"
            />
            <label id="answer-secondary" class="answer-txt" for="used"
              >მეორადი</label
            >
          </div>

          <div class="back-next-buttons-container">
            <a
              class="btn-back"
              href="../workers-info-page/workers-info-page.html"
              >უკან</a
            >
            <a
              class="btn-save"
              href="../success-popup-page/success-popup-page.html"
              >დამახსოვრება</a
            >
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <img
        class="footer-logo"
        src="../../assets/footer-logo.png"
        alt="beautiful redberry logo"
      />
    </footer>
    <script defer src="./laptop-props-page.js"></script>
  </body>
</html>
