<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./workers-info-page.css" />
    <title>Redberry PCFy Assignment</title>
  </head>
  <body>
    <header class="workers-info-header">
      <a href="../../index.html">
        <img
          src="../../assets/return-back-icon.png"
          class="return-back-btn"
          alt="left arrow of returning back"
        />
      </a>
      <a href="../../index.html">
        <img
          class="return-back-btn-res"
          src="../../assets/return-back-icon-responsive.png"
          alt="left arrow of returning back for low resolution"
        />
      </a>
      <div class="header-text">
        <div class="worker-info-flex">
          <span class="worker-info">თანამშრომლის ინფო</span>
          <span class="page-number-text">1/2</span>
          <div class="worker-info-divider"></div>
        </div>
        <a
          class="laptop-props-link"
          href="../laptop-props-page/laptop-props.html"
          ><span class="laptop-props">ლეპტოპის მახასიათებლები</span></a
        >
      </div>
    </header>

    <div class="form-container">
      <form action="" class="worker-info-form">
        <div class="main-flex-container">
          <div class="first-last-flex">
            <div class="cont first-name">
              <label id="fname-txt" class="label" for="fname">სახელი</label>
              <br />
              <input
                class="input"
                type="text"
                placeholder="გრიშა"
                id="fname"
                name="fname"
              />
              <img
                class="correct-icon"
                id="firstname-mark"
                src="../../assets/correction-icon.png"
                alt="correction green icon"
              />
              <br />
              <span class="rule first-name-rule"
                >მინიმუმ 2 სიმბოლო, ქართული ასოები</span
              >
            </div>
            <div class="cont last-name">
              <label id="lname-text" class="label" for="lname">გვარი</label
              ><br />
              <input
                type="text"
                class="input"
                placeholder="ბაგრატიონი"
                id="lname"
                name="lname"
              /><br />
              <img
                class="correct-icon"
                id="lastname-mark"
                src="../../assets/correction-icon.png"
                alt="correction green icon"
              />
              <span class="rule last-name-rule"
                >მინიმუმ 2 სიმბოლო, ქართული ასოები</span
              >
            </div>
          </div>
          <div class="team-select">
            <select value="" id="team" name="team" class="select">
              <option class="team-option-header" selected hidden>თიმი</option>
            </select>
          </div>

          <select id="position" name="position" class="select">
            <option class="position-option-header" selected hidden>
              პოზიცია
            </option>
            <option value="volvo">ინტერნი</option>
            <option value="saab">HR ბიზნეს დეველოპერი</option>
          </select>

          <div class="cont email-container">
            <label id="mail-text" class="label" for="email">მეილი</label> <br />
            <input
              class="input"
              type="text"
              placeholder="grish666@redberry.ge"
              id="email"
              name="email"
            />
            <br />
            <img
              class="correct-icon"
              id="email-mark"
              src="../../assets/correction-icon.png"
              alt="correction green icon"
            />
            <span class="rule email-rule"
              >უნდა მთავრდებოდეს redberry.ge-ით</span
            >
          </div>

          <div class="cont tel-container">
            <label id="tel-text" class="label" for="telephone"
              >ტელეფონის ნომერი</label
            >
            <br />
            <input
              class="input"
              type="text"
              placeholder="+995 598 00 07 01"
              id="tel"
              name="tel"
            />
            <br />
            <img
              class="correct-icon"
              id="tel-mark"
              src="../../assets/correction-icon.png"
              alt="correction green icon"
            />
            <span class="rule tel-rule"
              >უნდა აკმაყოფილებდეს ქართული მობ-ნომრის ფორმატს</span
            >
            <span class="rule tel-rule-responsive"
              >ქართული მობ ნომრის ფორმატი</span
            >
          </div>

          <a
            class="button next-btn"
            href="../laptop-props-page/laptop-props.html"
            >შემდეგი</a
          >
        </div>
      </form>
    </div>
    <footer class="footer">
      <img
        class="footer-logo"
        src="../../assets/footer-logo.png"
        alt="beautiful redberry logo"
      />
    </footer>
    <script defer src="./workers-info-page.js"></script>
  </body>
</html>
